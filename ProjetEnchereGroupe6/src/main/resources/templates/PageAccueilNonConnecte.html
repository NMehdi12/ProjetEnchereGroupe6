<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="css/boostrap.css">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

	<div th:replace="fragments/tophead :: topheader"></div>
	<div th:replace="fragments/tophead :: navbar"></div>
	<h1>Liste des enchères</h1>

	<p>Filtre :</p>
	<input type="text" id="searchInput" placeholder="Rechercher un produit">

	<!-- Liste déroulante -->
	<!-- <select id="categoryDropdown" th:field="*{articleVendu}" required>
		<option value="">Toutes</option>
		<option th:each="categorie: ${@categorieService.getListeCategorie()}"
			th:value="${categorie.noCategorie}" th:text="${categorie.libelle}"></option>
	</select> -->

	<!-- Bouton "Rechercher" -->
	<button>Rechercher</button>

	<!-- Liste de produits -->
	<div data-th-each="articleVendu : ${articlesVendus}">
		
		<!-- Chemin à modifier 
		<img th:src="@{'/images/' + ${articleVendu.noArticle} + '.jpg'}" alt="image">-->
		<p ><a data-th-text="${articleVendu.nomArticle}" data-th-href="@{/encherir}"></a></p>
		
			<p>Prix : <span data-th-text="${articleVendu.prixVente}"></span> points</p>
		
		
			<p>Fin de l'enchère : <span data-th-text="${articleVendu.dateFinEncheres}"></span></p>
			<!-- <p>Fin de l'enchère : <span data-th-text="${articleV.noCategorie}"></span></p> -->
			<p>Pseudo utilisateur : <span data-th-text="${articleVendu.utilisateur.pseudo}"></span></p>
			<p>Catégorie : <span data-th-text="${articleVendu.categorie.libelle}"></span></p>
			
		

	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
