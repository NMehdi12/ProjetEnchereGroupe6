<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="css/boostrap.css">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

<h1>Nouvelle vente</h1>
<!--  <img>-->
<form method="post" th:action="encheresMesVentes" th:object="${articleVendu}">

	<label for="nom">Article : </label>
	<input type="text" id="nom" th:field="*{nomArticle}" th:text="${articleVendu.nomArticle}"><br>
	
	<label for="description">Description : </label>
	<textarea id="description" th:field="*{description}" th:text="${articleVendu.description}"></textarea><br>
	
	<label for="categorie">Catégorie : </label>
	<select id="categorie" th:field="*{categorie}">
		<option th:each="categorie: ${@categorieService.afficherListeCategorie()}" th:value="${categorie.noCategorie}" th:text="${categorie.libelle}"></option>
	</select><br>
	
	<label for="photo">Photo de l'article : </label>
	<input type="file" id="photo"><br>
	
	<label for="miseAPrix">Mise à prix : </label>
	<input type="number" id="miseAPrix" th:field="*{miseAPrix}" th:text="${articleVendu.miseAPrix}"><br>
	
	<label for="debut">Début de l'enchère : </label>
	<input type="date" id="debut" th:field="*{dateDebutEncheres}" th:text="${articleVendu.dateDebutEncheres}"><br>
	
	<label for="fin">Fin de l'enchère : </label>
	<input type="date" id="fin" th:field="*{dateFinEncheres}" th:text="${articleVendu.dateFinEncheres}"><br>
	
	<!-- <fieldset>
	
		<legend>Retrait</legend>
		
		<label for="rue">Rue : </label>
		<input type="text" id="rue" th:field="*{retrait.rue}" th:text="${retrait.rue}"><br>
		
		<label for="codePostal">Code postal : </label>
		<input type="text" id="codePostal" th:field="*{retrait.codePostal}"><br>
		
		<label for="ville">Ville : </label>
		<input type="text" id="ville" th:field="*{retrait.ville}">
		
	</fieldset> -->
	
	<button type="submit">Enregistrer</button>
	<input type="button" value="Annuler">
	<input type="button" value="Annuler la vente">
	
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
